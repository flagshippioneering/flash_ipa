[project]
name = "flash-ipa"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11,<3.13"
dependencies = [
    "torch==2.4.1+cu121",
    "flash-attn==2.7.4.post1",
    "torchvision>=0.19.1",
    "torchaudio>=2.4.1",
    "lightning>=2.5.1",
    "hydra-core>=1.3.2",
    "torch-geometric>=2.6.1",
    "torch-scatter>=2.1.2",
    "torch-cluster>=1.6.3",
    "mdanalysis>=2.9.0",
    "mdanalysistests>=2.9.0",
    "biopandas>=0.5.1",
    "biopython>=1.85",
    "rdkit>=2024.9.6",
    "mdtraj>=1.10.3",
    "graphein>=1.7.7",
    "hydra-colorlog>=1.2.0",
    "rootutils>=1.0.7",
    "rich>=14.0.0",
    "matplotlib>=3.10.1",
    "networkx>=3.4.2",
    "gputil>=1.4.0",
    "omegaconf>=2.3.0",
    "beartype>=0.20.2",
    "jaxtyping>=0.3.1",
    "dm-tree>=0.1.8",
    "tmtools>=0.2.0",
    "pot>=0.9.5",
    "iminuit>=2.31.1",
    "tmscoring>=0.4.post0",
    "biotite>=1.2.0",
    "einops>=0.8.1",
    "ml-collections>=1.0.0",
    "mlflow>=2.21.3",
    "hatchling>=1.27.0",
    "editables>=0.5",
    "setuptools>=78.1.0",
    "ipykernel>=6.29.5",
]

[tool.uv]
find-links = [
    "https://data.pyg.org/whl/torch-2.4.0%2Bcu121.html"
]
no-build-package = ["torch", "torchvision", "torchaudio", "torch-geometric", "torch-scatter", "torch-cluster"]
no-build-isolation-package = ["flash-attn"]

[tool.uv.sources]
torch = { index = "pytorch" }

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu121"
explicit = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/flash_ipa"]
